<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PMPDZDJG4T"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-PMPDZDJG4T');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Manoj's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/script.js" defer></script>
    <style>
        .contact-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn-submit {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: #333;
            padding: 0.8rem 2.5rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-submit:hover {
            background: linear-gradient(45deg, var(--primary-dark), var(--secondary));
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 168, 0, 0.3);
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background-slideshow">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide-overlay"></div>
    </div>
    <nav>
        <h3>Manoj H G</h3>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="personal-development.html">Personal Projects</a></li>
            <li><a href="club-activities.html">Club Activities</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <section id="contact">
        <div class="contact-container">
            <form id="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
                </div>
                
                <button type="submit" class="btn-submit" style="background: var(--primary); color: #000; padding: 0.8rem 2rem; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;">Send Message</button>
            </form>
            
            <div class="contact-info">
                <h3>Or reach me directly at:</h3>
                <p>
                    <i class="fas fa-envelope" style="margin-right: 0.5rem; color: var(--primary);"></i>
                    <a href="mailto: manojhg321@gmsil.com" style="color: var(--primary); text-decoration: none;"> manojhg321@gmail.com</a>
                </p>
                <p>
                    <i class="fas fa-phone" style="margin-right: 0.5rem; color: var(--primary);"></i>
                   
                </p>
                <div class="social-links">
                    <a href="https://linkedin.com/in/manoj-h-g" target="_blank" class="social-link">
                        <i class="fab fa-linkedin" style="margin-right: 0.5rem;"></i> LinkedIn
                    </a>
                    <a href="https://github.com/manoj-hg" target="_blank" class="social-link">
                        <i class="fab fa-github" style="margin-right: 0.5rem;"></i> GitHub
                    </a>
                    <a href="https://x.com/manojhghere" target="_blank" class="social-link">
                        <i class="fab fa-twitter" style="margin-right: 0.5rem;"></i> Twitter
                    </a>
                </div>
            </div>
        </div>
    </section>

    

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const name = formData.get('name');
            const email = formData.get('email');
            const subject = formData.get('subject');
            const message = formData.get('message');
            
            // Send data to Google Analytics 4
            gtag('event', 'contact_form_submit', {
                'event_category': 'Contact',
                'event_label': 'Contact Form Submission',
                'name': name,
                'email': email,
                'subject': subject,
                'message_length': message.length,
                'form_id': 'contact_form',
                'form_name': 'Contact Form',
                'form_destination': window.location.href
            });
            
            // Show success message
            alert('Thank you for your message! I will get back to you soon.');
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
